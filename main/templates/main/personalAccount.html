{% extends 'main/layout.html' %}
{% block title %}account{% endblock %}
{% block head %}
<link rel="icon" href="https://freefrontend.com/favicon.ico">
<link rel="stylesheet" href="/static/main/css/personalAccount.css">
<link rel="stylesheet" href="/static/main/css/form.css">
<link rel="stylesheet" href="/static/main/css/main.css">

{% endblock %}

{% block body %}


<!--        КОНТЕЙНЕР ВЕРХНЕЙ ШАПКИ-->

<header id="top" xmlns="http://www.w3.org/1999/html">
            <div class="column-left">
                <i class="fas fa-clipboard-list fa-3x" ></i>
            </div>
            <div class="column-center">
                <h1>Информация о записи</h1>
            </div>
            <div class="column-right">
                <a href="{% url 'main' %}"><button class="button1">На главную</button></a>
            </div>
</header>
<div class="serviceInfo">
    {% for el in info%}
    <div class="blockInfo">
        <a>Вид работ:</a><h2 class="tab">{{ el.type_work }}</h2>
        <a>Дата записи:</a><h3 class="tab">{{ el.date }}</h3>
        <a>Время записи:</a><h3 class="tab">{{ el.time }}</h3>
        <a href="{% url 'checkInfo' el.id %}"><button class="button1">смотреть</button></a>
    </div>
    {% endfor %}
</div>


{% endblock %}
