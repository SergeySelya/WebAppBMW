{% extends 'main/layout.html' %}
{% block title %}{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/main/css/form.css">
<link rel="stylesheet" href="/static/main/css/main.css">
{% endblock %}

{% block body %}

<style>
    .column-center{
        width: 55%;
        padding-left: 50px;

<!--        КОНТЕЙНЕР ВЕРХНЕЙ ШАПКИ-->

<header id="top" xmlns="http://www.w3.org/1999/html">

        <div class="form1">
            <form method="post">

                        {{ form.tel }}<br><br>

                        {{ form.date }}<br><br>
                        {{ form.time }}<br><br>

                        <span>{{ error }}</span>
